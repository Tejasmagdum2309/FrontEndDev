<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consilior It</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        width: 100%;
        max-width: 100%;

        overflow-x: hidden;
      }

      @media (min-width: 768px) {
        /* md breakpoint */
        .logos-slide img {
          height: 50px; /* Apply 50px height for md+ screens */
          margin: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Mobile menu -->
    <div
      class="fixed  w-full top-0 left-0 z-50 bg-gray-800"
      id="mobile-menu"
    >
      <div
        class="p-4 h-full flex flex-col gap-10 relative"
      >
        <!-- Close Button -->
        <button
          id="menu-close"
          class="absolute z-50 top-4 right-4 text-white focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Mobile Menu Items -->
        <a href="#" class="block text-white">Home</a>
        <a href="#" class="block text-white">About</a>
        <a href="#" class="block text-white">Our Services</a>

        <!-- Button for Booking Meeting -->
        <a href="#" class="block text-white max-w-max">
          <p class="bg-[#078d7a]  px-5 py-2 rounded-md cursor-pointer">
           
            Contact Us
          </p>
        </a>

      </div>
    </div>

    <div id="main-content" class="transition-all duration-900">

    <nav
      id="navbar"
      class="w-full z-10 transition-colors duration-300 ease-in-out "
    >
      <div
        class="px-4 md:px-4  max-w-screen-xl mx-auto  md:pt-6 md:pb-4 py-4 md:py-2 flex items-center text-md "
      >
        <!-- Left Section (Logo) -->
        <div class="flex-1 flex justify-start">
          <a href="#" class="font-bold text-gray-800">
            <img src="./images/logo-1024x129.png" alt="Logo" class="w-[150px] md:w-[240px]" />
          </a>
        </div>

        <!-- Centered Navigation Links -->
        <div class="flex-1 flex justify-center items-center gap-6">
          <ul class="hidden md:flex text-nowrap gap-10">
            <li><a href="#" class="hover:text-[#078d7a]">Home</a></li>
            <li><a href="#" class="hover:text-[#078d7a]">About</a></li>
            <li><a href="#" class="hover:text-[#078d7a]">Our Services</a></li>
           
          </ul>
          
          <!-- ( Button ) -->
        <div class="flex justify-end items-center min-w-[150px] gap-4">
          <a
            ><button
            class="hidden md:block border-2 border-[#078d7a] hover:opacity-90 hover:bg-[#078d7a]  text-[#078d7a] hover:text-white font-family py-2 px-6 rounded-md transition-all duration-300 text-sm md:text-md"
          >
            <p class="text-lg font-family text-nowrap  ">Contact Us</p>
          </button></a
          >
        
        </div>
        </div>

        

        <!-- Hamburger Menu -->
        <button
          class="block md:hidden mr-3 focus:outline-none"
          id="menu-toggle"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </nav>

    

    <!-- Hero section -->

 


    </div>
    
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="gsapscript.js"></script>
    <script src="script.js"></script>
  </body>
</html>
