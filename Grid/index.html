<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex CSS Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 250px auto; /* Sidebar + Main Content */
            grid-template-rows: 60px auto; /* Header + Main Section */
            grid-template-areas:
                "header header"
                "sidebar main";
            height: 100vh;
            gap: 10px;
        }

        .header {
            grid-area: header;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #222;
            color: white;
            padding: 20px;
        }

        .main-content {
            grid-area: main;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Make it 1-column on small screens */
                grid-template-areas:
                    "header"
                    "main";
            }
            .sidebar {
                display: none; /* Hide sidebar on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">Header</header>
        <aside class="sidebar">Sidebar Menu</aside>
        <main class="main-content">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
            <div class="card">Card 6</div>
        </main>
    </div>

</body>
</html>
