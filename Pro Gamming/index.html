<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Image Scroll</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: black;
        }

        /* Fullscreen sections */
        .image-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Slow scrolling middle image */
        .middle-container {
    position: relative;
    width: 100%;
    height: 75vh; /* Only visible in 40-60vh space */
    overflow: hidden; /* Prevent full 100vh from showing */
}

.middle-image {
    position: absolute;
    width: 100%;
    height: 100vh; /* Image takes full 100vh */
    object-fit: cover;
}


    </style>
</head>
<body>

    <!-- First Image (Normal Scroll) -->
    <div class="image-section">
        <img class="image" src="https://media.istockphoto.com/id/1144190640/photo/catch-the-sun.jpg?s=612x612&w=0&k=20&c=XkaAuE7utuIHc75tro3q5lSS_PucD2Xf8D8Yx5aK4fE=" alt="Image 1">
    </div>

    <!-- Middle Image (Slow Scroll) -->
    <div class="middle-container">
        <img class="middle-image" id="middle-img" src="https://images.unsplash.com/photo-1739289354200-f5db511bd08b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D" alt="Middle Image">
    </div>

    <!-- Third Image (Normal Scroll, Overlaps Middle) -->
    <div class="image-section">
        <img class="image" src="https://media.istockphoto.com/id/1144190640/photo/catch-the-sun.jpg?s=612x612&w=0&k=20&c=XkaAuE7utuIHc75tro3q5lSS_PucD2Xf8D8Yx5aK4fE=" alt="Image 3">
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Slow scrolling effect for the middle image
        gsap.to("#middle-img", {
    y: "-25%", // Moves slower
    ease: "none",
    scrollTrigger: {
        trigger: ".middle-container",
        start: "top bottom",
        end: "top -50%",  // Stop moving at 40% from top
       markers: true,
        scrub: 1
    }
});

    </script>

</body>
</html>
