<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleHd</title>
    <script src="https://cdn.tailwindcss.com"></script>


              <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
              <style>
                body {
                  font-family: 'Plus Jakarta Sans', sans-serif;
                }
              </style>

<script>
    tailwind.config = {
      theme: {
        extend: {
          fontSize: {
            '72px': '72px'
          }
        }
      }
    }
  </script>         
</head>
<body >

    <nav class="bg-#ffffff text-#040e28">
        <div class="container mx-auto px-2 py-6 flex justify-between items-center">
            <div class="flex items-center">
                <a href="#" class="font-bold text-xl">CircleHD</a>
            </div>
            <div class="hidden md:flex space-x-16 text-xl font-semibold">
                <a href="#" class="hover:text-gray-200">Product</a>
                <a href="#" class="hover:text-gray-200">Features</a>
                <a href="#" class="hover:text-gray-200">Resources</a>
                <a href="#" class="hover:text-gray-200">Contact Us</a>
            </div>
            <div class="hidden md:flex items-center">
                <a href="#" class="text-2xl font-bold hover:text-gray-200">Login</a>
                <button class="ml-4 bg-black border-2 border-black hover:bg-white hover:text-black text-white font-bold text-xl  py-2 px-8 rounded transition duration-700 ease-in-out">Get a Demo</button>
            </div>

            <!-- {/* Hamburger menu for smaller screens */} -->
            <button class="block md:hidden" id="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- {/* Mobile menu */} -->
    <div class="hidden md:hidden" id="mobile-menu">
        <div class="bg-gray-800 p-4">
            <a href="#" class="block p-2 text-white hover:text-gray-200">Product</a>
            <a href="#" class="block p-2 text-white hover:text-gray-200">Features</a>
            <a href="#" class="block p-2 text-white hover:text-gray-200">Resources</a>
            <a href="#" class="block p-2 text-white hover:text-gray-200">Contact Us</a>
            <a href="#" class="block p-2 text-white hover:text-gray-200">Login</a> 
            <button class="block p-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get a Demo</button> 
        </div>
    </div>

    
   <!-- {/* Hero section */} -->
    <div class="container mx-auto py-16 flex flex-wrap">
        <div class="w-full px-6 md:w-1/2 flex flex-col justify-center">
            <h1 style="font-stretch: 100%;" class="text-[72px] font-extrabold mb-4">Enterprise Video Learning Platform</h1>
            <p class="text-lg mb-6">A powerful solution for enterprises to improve employee training, boost knowledge retention, and reduce turnover rates.</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get a Demo</button>
        </div>
        <div class="w-1/2 flex justify-end">
            <video src="path/to/your/video.mp4" autoplay muted loop class="rounded-lg shadow-lg"></video> 
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
